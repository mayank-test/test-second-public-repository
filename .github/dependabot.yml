version: 2
updates:
  # Enable version updates for Github Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    # Check for updates once daily
    schedule:
      interval: "daily"
  - package-ecosystem: "gomod"
    directory: "/"
    # Check for updates once daily
    schedule:
      interval: "daily"
  - package-ecosystem: "docker"
    directory: "/"
    # Check for updates once daily
    schedule:
      interval: "daily"

